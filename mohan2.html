<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Project - To DO List</title>
 <link rel="stylesheet" href="mohan2.css">
</head>

<body>
  <div class="todo">
    <section>
        <h1>To Do List</h1>
        <form id="form">
            <p>
                <label for="title">
                    <span>Title <strong><abbr title="required">*</abbr></strong></span>
                    <input type="text" id="title" name="title"  />
                </label>
            </p>
            <p>
                <label for="content">
                    <span>Content </span>
                    <input type="text" id="content" name="content" />
                </label>
            </p>
            <p>
                <button id="add-task" type="button">Add task</button>
            </p>
        </form>
    </section>
</div>
<div id="todos"></div>
  <script src="mohan2.js"></script>
</body>

</html>
